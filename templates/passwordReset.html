<div class="span12">
    <h1>Password reset</h1>
    <form id="resetForm" class="form-horizontal">
        <fieldset>
            <div class="control-group">
                <label class="control-label" for="password">Password</label>
                <div class="controls">
                    <input class="input-xlarge" id="password" type="password">
                    <span class="help-inline"></span>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="passwordc">Password confirmation</label>
                <div class="controls">
                    <input class="input-xlarge" id="passwordc" type="password">
                    <span class="help-inline"></span>
                </div>
            </div>
            <div class="form-actions">
                <input type="submit" class="btn btn-primary" value="Reset">
            </div>
        </fieldset>
    </form>
</div>
