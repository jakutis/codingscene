<div class="row-fluid">
    <div class="span12">
        <table class="table table-striped table-bordered">
            <tbody>
                <tr>
                    <th>Username</th>
                    <td>{{user.username}}</td>
                </tr>
                <tr>
                    <th>Full Name</th>
                    <td>{{user.name}}</td>
                </tr>
                <tr>
                    <th>Email</th>
                    <td><a href="mailto:{{user.email}}">{{user.email}}</a></td>
                </tr>
                {{#user.hasTwitter}}
                <tr>
                    <th>Twitter</th>
                    <td>
                    <a href="http://twitter.com/{{user.twitter}}">@{{user.twitter}}</a>
                </tr>
                {{/user.hasTwitter}}
                <tr>
                    <th>About</th>
                    <td>{{user.about}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    {{#current}}
    <form id="changePasswordForm" class="form-horizontal">
        <fieldset>
            <div class="control-group">
                <label class="control-label" for="password">Current password</label>
                <div class="controls">
                    <input type="password" class="input-xlarge" id="password">
                    <span class="help-inline"></span>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="password0">New password</label>
                <div class="controls">
                    <input type="password" class="input-xlarge" id="password0">
                    <span class="help-inline"></span>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="password1">Confirm new password</label>
                <div class="controls">
                    <input type="password" class="input-xlarge" id="password1">
                    <span class="help-inline"></span>
                </div>
            </div>
            <div class="form-actions">
                <input type="submit" class="btn btn-primary" value="Change">
            </div>
        </fieldset>
    </form>
    {{/current}}
</div>
