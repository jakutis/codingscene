<div class="row-fluid">
    <div class="span12">
        <div class="tabbable tabs-left row-fluid">
            <ul id="usertoggles" class="span3 nav nav-tabs">
                <select>
                    {{#events}}
                    <option value="{{id}}">{{title}} {{date}}</option>
                    {{/events}}
                </select>
                <ul class="nav nav-list">
                    <li class="nav-header">Views</li>
                    <li class="active"><a id="submissions-link" href="/event/{{eventId}}/submissions/{{taskId}}"><i class="icon-list-alt"></i> Submissions</a></li>
                    <li><a href="/event/{{eventId}}/editor/{{username}}/{{taskId}}"><i class="icon-pencil"></i> Editor</a></li>
                    <li class="nav-header">Tasks</li>
                    {{#tasks}}
                    {{#active}}
                    <li class="active">
                    {{/active}}
                    {{^active}}
                    <li>
                    {{/active}}
                    <a id="tasktoggle-{{id}}" href="/event/{{eventId}}/submissions/{{id}}">{{title}}
                        {{#submissionsCount}}
                        <span class="badge pull-right">{{submissionsCount}}</span>
                        {{/submissionsCount}}
                    </a>
                    </li>
                    {{/tasks}}
                </ul>
            </ul>
            <div id="submissions" class="span9 tab-content"></div>
        </div>
    </div>
</div>
